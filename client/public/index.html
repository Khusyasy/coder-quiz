<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">

  <!-- Primary Meta Tags -->
  <title>Koding Kuiz</title>
  <meta name="title" content="Koding Kuiz">
  <meta name="description"
    content="Koding Kuiz is a quiz game about programming, coding, and related stuff, so you can test your knowledge about the subject while having fun!">
  <link rel="apple-touch-icon" sizes="180x180" href="<%= BASE_URL %>apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="<%= BASE_URL %>favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="<%= BASE_URL %>favicon-16x16.png">
  <link rel="manifest" href="<%= BASE_URL %>site.webmanifest">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="<%= BASE_URL %>">
  <meta property="og:title" content="Koding Kuiz">
  <meta property="og:description"
    content="Koding Kuiz is a quiz game about programming, coding, and related stuff, so you can test your knowledge about the subject while having fun!">
  <meta property="og:image" content="<%= BASE_URL %>android-chrome-192x192.png">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="<%= BASE_URL %>">
  <meta property="twitter:title" content="Koding Kuiz">
  <meta property="twitter:description"
    content="Koding Kuiz is a quiz game about programming, coding, and related stuff, so you can test your knowledge about the subject while having fun!">
  <meta property="twitter:image" content="<%= BASE_URL %>android-chrome-192x192.png">
</head>

<body>
  <noscript>
    <strong>We're sorry but Koding Kuiz doesn't work properly without JavaScript enabled.
      Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
</body>

</html>
